<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Servidor WEB</title>
    <!-- Agregar los enlaces a los archivos CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0; /* Color de fondo gris claro */
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: red; /* Color de texto rojo */
        }

        h3 {
            color: red; /* Color de texto rojo */
        }

        #logo {
            max-width: 200px;
            margin-top: 20px; /* Espacio entre la foto y los botones */
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh; /* Centrar en el centro de la página */
        }

        #text-container {
            flex: 1;
            padding: 20px; /* Espacio alrededor del texto */
            text-align: left; /* Alineación del texto a la izquierda */
        }

        #buttonContainer {
            flex: 1;
            padding: 20px; /* Espacio alrededor de los botones */
            text-align: left; /* Alineación de los botones a la izquierda */
        }

        .form-check.form-switch {
            margin-bottom: 10px; /* Espacio entre los botones de interruptor */
        }

        #joystick-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #joystick {
            width: 150px;
            height: 150px;
            background-color: #ccc;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
        }

        .joystick-knob {
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }

        .led {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 10px;
            background-color: gray;
        }

        #colorPicker {
            width: 200px;
            height: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6" id="text-container">
                <h1>ESP32 Servidor WEB</h1>
                <h3>Usando microROS</h3>
            </div>
            <div class="col-md-6" id="buttonContainer">
                <img id="logo" src="descarga.png" alt="Espressif Systems Logo" class="mx-auto d-block">
                <!-- Botones de interruptor y elementos aquí -->
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="toggleLed1">
                    <label class="form-check-label" for="toggleLed1">LED 1</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="toggleLed2">
                    <label class="form-check-label" for="toggleLed2">LED 2</label>
                </div>
                <div class="form-group">
                    <label for="colorPicker">Color LED 1:</label>
                    <input type="color" class="form-control" id="colorPicker">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="joystick-container">
                <div id="joystick">
                    <div class="joystick-knob"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Agregar los enlaces a los archivos JavaScript de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        // Tu código JavaScript aquí
        const joystick = document.getElementById('joystick');
        const knob = document.querySelector('.joystick-knob');

        let isDragging = false;

        knob.addEventListener('mousedown', (e) => {
            isDragging = true;
            joystick.classList.add('active');
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;

            const rect = joystick.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const deltaX = e.clientX - centerX;
            const deltaY = e.clientY - centerY;

            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

            if (distance <= rect.width / 2) {
                knob.style.left = `${e.clientX - rect.left}px`;
                knob.style.top = `${e.clientY - rect.top}px`;
            } else {
                const angle = Math.atan2(deltaY, deltaX);
                const x = Math.cos(angle) * (rect.width / 2);
                const y = Math.sin(angle) * (rect.height / 2);

                knob.style.left = `${x + rect.width / 2}px`;
                knob.style.top = `${y + rect.height / 2}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            joystick.classList.remove('active');
            knob.style.left = '50%';
            knob.style.top = '50%';
        });
    </script>
</body>
</html>
